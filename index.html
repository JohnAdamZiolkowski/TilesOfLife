  <style type="text/css">
    #bg_canvas {
      background: #112211;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 0;
    }
    #static_canvas {
      position: absolute;
      z-index: 1;
    }
    #active_canvas {
      position: absolute;
      z-index: 2;
    }
    #graph_canvas {
      position: absolute;
      z-index: 3;
    }
    #menu_canvas {
      position: absolute;
      z-index: 4;
    }
    #cursor_canvas {
      position: absolute;
      z-index: 5;
    }
    
    .messenger {
      z-index: 10;
      position: absolute;
      left: 1em;
      top: 0.5em;
      color: #FFF;
      font-family: 'Droid Sans Mono';
      font-size: 0.8em;
      line-height: 125%;
      letter-spacing: 1px;

    }    .messenger2 {

      line-height: 125%;
      letter-spacing: 1px;

      width: 800;
      margin:0 auto;
